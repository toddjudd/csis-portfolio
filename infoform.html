	<div class="content">
		<form method="post" id="infoForm" action="http://philscis.com/cgi-bin/quick.cgi">
			<table>
				<tr>
					<td>First Name: </td>
					<td><input name="firstName" size="10" /></td>
				</tr>
				<tr>
					<td>Last Name: </td>
					<td><input name="lastName" size="10" /></td>
				</tr>
				<tr>
					<td>Birth Date:</td>
					<td><input type="date" id="myDate" value="2016-01-01"></td>
				</tr>
				<tr>
					<td>Sex:</td>
					<td>
						<input type="radio" name="sex" value="male" checked="true">Male
						<input type="radio" name="sex" value="female">Female
					</td>
				</tr>
				<tr>
					<td>Income:</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<input type="radio" name="year" value="020" checked="ture">$0-$20K 
						<input type="radio" name="year" value="2040">$20K-$40K
						<input type="radio" name="year" value="4060">$40K-$60K
						<input type="radio" name="year" value="60100">$60K-$100K
						<input type="radio" name="year" value="100k">$100K or more
					</td>
				</tr>
				<tr>
					<td>Where do you get your news? :</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<input type="checkbox" name="news" value="books">Books
						<input type="checkbox" name="news" value="newspaper">Newspaper
						<input type="checkbox" name="news" value="radio">Radio
						<input type="checkbox" name="news" value="tv">TV
						<input type="checkbox" name="news" value="magazines">Magazines
					</td>
				</tr>
				<tr>
					<td>What are your favorite foods? :</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<input type="checkbox" name="Foods" value="chinese">Chinese
						<input type="checkbox" name="Foods" value="french">French
						<input type="checkbox" name="Foods" value="italian">Italian
					</td>
				</tr>
				<tr>
					<td>
						<input type="submit" name="submit" value="Submit"></input>
					</td>
					<td>
						<button type="button" onclick="clearFunction()">Clear</button>
					</td>
				</tr>
			</table>
		</form>

	<script>
		function clearFunction() {
			document.getElementById("infoForm").reset();
